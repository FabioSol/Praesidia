<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>{{ block "title" . }}{{ .Title }} | {{ .Site.Title }}{{ end }}</title>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500&display=swap" rel="stylesheet">
    {{ with (templates.Defer (dict "key" "global")) }}
        {{ partial "css.html" . }}
    {{ end }}

</head>
<body class="h-screen min-h-screen flex flex-col bg-gray-50 text-gray-900">

<!-- Top Bar -->
<header class="w-full border-b border-gray-300 bg-white px-10 py-[6.5px] flex justify-between items-center">
    {{ partial "logo-select.html" . }}
    {{ partial "search-user.html" . }}
</header>


<!-- Main Content -->
<main class="flex-1 bg-white min-h-0">
    {{ block "main" . }}{{ end }}
</main>


</body>
</html>
