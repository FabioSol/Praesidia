<div class="flex flex-grow justify-end items-center space-x-8">
  <div class="relative max-w-[53%] min-w-[250px] w-full text-neutral-500">
    <!-- Magnifying Glass Icon -->
    <svg
            xmlns="http://www.w3.org/2000/svg"
            class="absolute left-2 top-1/2 -translate-y-1/2 h-5 w-5 text-neutral-500"
            fill="currentColor"
            viewBox="0 0 50 50"
    >
      <path
              fill-rule="evenodd"
              clip-rule="evenodd"
              d="M29.603 9.978a14.143 14.143 0 0 0-7.86-2.385 14.159 14.159 0 0 0-10 4.15 14.175 14.175 0 0 0-4.149 10.006 14.161 14.161 0 0 0 8.734 13.078 14.14 14.14 0 0 0 15.419-3.068 14.16 14.16 0 0 0-2.144-21.78M12.442 7.821a16.733 16.733 0 0 1 21.135 2.086 16.753 16.753 0 0 1 .89 22.721l10.154 10.16a1.296 1.296 0 0 1-1.412 2.113 1.286 1.286 0 0 1-.42-.282L32.638 34.462A16.735 16.735 0 0 1 5.32 25.014a16.758 16.758 0 0 1 7.12-17.193Z"
      />
    </svg>

    <!-- Input -->
    <input
            type="text"
            placeholder="Search for Content"
            class="border border-neutral-300 rounded px-2 py-1 pl-8 text-xs sm:text-md sm:placeholder-md placeholder-neutral-500 text-neutral-500 w-full"
    />
  </div>

  <!-- User Icon -->
  <div class="h-8 w-8 bg-amber-600 text-white rounded-full flex items-center justify-center text-sm font-light">
    {{ .Site.Params.userInitial | default "A" }}
  </div>
</div>
