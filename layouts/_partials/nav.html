<ul class="pl-4 border-l border-neutral-200 space-y-1">
    {{ range . }}
    {{ if .Pages }}
    <li>
        <details class="group">
            <summary class="flex items-center space-x-2 cursor-pointer text-sm text-neutral-700 hover:text-black">
                <span class="shrink-0">
              <svg class="w-3 h-3 transition-transform group-open:rotate-90" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                <path d="M9 5l7 7-7 7" />
              </svg>
            </span>
                <a href="{{ .RelPermalink }}" class="hover:underline text-sm">
                    {{ .Title }}
                </a>
            </summary>
            <div class="ml-5 mt-1">
                {{ partial "nav.html" .Pages }}
            </div>
        </details>
    </li>
    {{ else }}
    <li>
        <a href="{{ .RelPermalink }}"
           class="block pl-4 text-sm text-neutral-600 hover:text-black">
            {{ .Title }}
        </a>
    </li>
    {{ end }}
    {{ end }}
</ul>
